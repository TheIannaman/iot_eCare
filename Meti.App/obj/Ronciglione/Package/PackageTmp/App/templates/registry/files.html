<div class="row">
    <div class="col-md-12">

        <!--<strong>Processo di monitoraggio</strong>
    <br />
    {{processInstanceModel.process.name}}
    <br />
    <br />
    <strong>Dottore</strong>
    <br />
    {{processInstanceModel.doctor.comboText}}
    <br />
    <br />-->

        <button ngf-select="pushFileCallback($files)"
                class="btn btn-circle btn-primary btn-large"
                ngf-pattern="'.docx,.pdf,.txt,.xlsx,.jpg,.png,.doc'"
                accept=".docx,.pdf,.txt,.xlsx,.jpg,.png,.doc"
                multiple
                style="position:relative; left:38%"
                ngf-max-size="4MB">
            <i class="fa fa-plus-circle" ng-class="uploadBusy ? 'fa fa-spinner fa-spin': 'fa fa-search'"></i> 
            Aggiungi file
        </button>

        <br />
        <br />
        <label ng-show="registryModel.files.length == 0">
            <br />
            (Nessun documento attualmente inserito)
        </label>
        <table class="table table-striped table-bordered table-hover" ng-show="registryModel.files.length > 0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Dimensione</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            <tbody>
                <tr class="hidden-xs" ng-repeat="item in registryModel.files | orderBy:['name']">
                    <td><strong>{{ item.name }}</strong></td>
                    <td>{{ item.type }} </td>
                    <td>{{ item.size/1024/1024 | number:2 }} MB</td>
                    <td>
                        <div class="progress" style="margin-bottom: 0;">
                            <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }" ng-bind="item.progress + '%'"></div>
                        </div>
                    </td>
                    <td>
                        <a ng-show="item.fileUrl" target="_self" class="btn btn-sm btn-primary" href="{{item.fileUrl}}" download="{{item.filename}}">
                            <i class="fa fa-download"></i>
                        </a>

                        <button type="button" class="btn btn-danger btn-sm"
                                ng-confirm-title="Elimina documento"
                                ng-confirm-smalltitle=""
                                ng-confirm-message="Sei sicuro di voler eliminare il documento: {{item.name}}?"
                                ng-confirm-btn-ok-title="si"
                                ng-confirm-btn-cancel-title="no"
                                ng-confirm-click="removeFileCallback(item)">
                            <i class="fa fa-times-circle" aria-hidden="true"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <strong>Formati supportati: </strong>.docx .pdf .txt .xlsx .jpg .png .doc
        <br />
        <strong>Dimensioni massime:</strong> (Max 4MB)
        <br />
        <br />
    </div>
</div>
