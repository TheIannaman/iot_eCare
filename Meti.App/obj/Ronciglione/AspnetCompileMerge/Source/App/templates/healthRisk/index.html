<div class="portlet light no-padding-bottom">
    <div class="portlet-title">
        <div class="caption font-green-sharp">
            <span class="caption-subject bold">Comorbidità</span>
        </div>
        <div class="actions">

            <strong>Indice comorbidità</strong>
            <span ng-bind="model.comorbidityIndex"></span>

            <strong>Indice  severità </strong>
            <span ng-bind="model.severityIndex"></span>

            <a ng-click="openHealthRiskEdit()" class="btn btn-circle btn-primary btn-sm">
                <i class="fa fa-pencil"></i> Aggiungi
            </a>
        </div>
    </div>
    <div class="portlet-body" ng-show="model.healthRisks.length > 0">

        <div class="row">
            <div class="col-md-12">

                <label ng-show="model.healthRisks.length == 0">
                    <br />
                    Nessun parametro attualmente inserito.
                </label>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Tipologia</th>
                            <th>Livello</th>
                            <!--<th>Rating</th>-->
                            <th>Data rilevazione</th>
                            <th>Data fine</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                        <!--<tr ng-repeat="item in model.health track by item.id">-->
                        <tr class="hidden-xs" ng-repeat="item in model.healthRisks | orderBy:['-startDate']">
                            <td ng-bind="item.type.description"></td>
                            <td ng-bind="item.level.description"></td>
                            <!--<td ng-bind="item.rating"></td>-->
                            <td ng-bind="item.startDate.toLocaleDateString('it-IT')"></td>
                            <td ng-bind="item.endDate.toLocaleDateString('it-IT')"></td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary"
                                        ng-click="openHealthRiskEdit(item, true, $index)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                                <button type="button" class="btn btn-sm btn-danger"
                                        uib-tooltip="Elimina"
                                        ng-confirm-title="Cancellazione comorbidità"
                                        ng-confirm-smalltitle=""
                                        ng-confirm-message="Sei sicuro di voler cancellare {{item.type.description}} - {{item.level.description}} - {{item.rating}}?"
                                        ng-confirm-btn-ok-title="Si"
                                        ng-confirm-btn-cancel-title="No"
                                        ng-confirm-click="deleteHealthRisk(item)">
                                    <i class="fa fa-times-circle" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
